<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motocykle Husqvarna</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightslider/dist/css/lightslider.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/css/lightgallery.min.css"/>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Motocykle Husqvarna na Sprzedaż</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">

<div onclick="showTab('tab1')" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-lg transition p-4">
  <img src="galeria/glowne/pierwszeglowne.png" alt="Husqvarna FC 250 2015" class="rounded">
  <h2 class="font-bold text-xl mt-2">FC 250 (2015)</h2>
  <p>7700zł - 45 000 kr</p>
</div>

<div onclick="showTab('tab2')" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-lg transition p-4">
  <img src="galeria/glowne/drugieglowne.png" alt="Husqvarna FC 250 2018" class="rounded">
  <h2 class="font-bold text-xl mt-2">FC 250 (2018)</h2>
  <p>7700zł - 45 000 kr</p>
</div>

<div onclick="showTab('tab3')" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-lg transition p-4">
  <img src="galeria/glowne/trzecieglowne.png" alt="Husqvarna FE 250 2020" class="rounded">
  <h2 class="font-bold text-xl mt-2">FE 250 (2020)</h2>
  <p>12060zł - 70 631 kr</p>
</div>

<div onclick="showTab('tab4')" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-lg transition p-4">
  <img src="galeria/glowne/czwarteglowne.png" alt="Husqvarna FE 250 2017" class="rounded">
  <h2 class="font-bold text-xl mt-2">FE 250 (2017)</h2>
  <p>7700zł - 45 000 kr</p>
</div>

<div onclick="showTab('tab5')" class="cursor-pointer bg-white rounded-lg shadow hover:shadow-lg transition p-4">
  <img src="galeria/glowne/piateglowne.png" alt="Husqvarna FE 250 2015" class="rounded">
  <h2 class="font-bold text-xl mt-2">FE 250 (2015)</h2>
  <p>10355zł - 60 631 kr</p>
</div>
    </div>

    <!-- Tab Content (All generated below automatically) -->
    <div id="tabs-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightslider/dist/js/lightslider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery.js/dist/js/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lg-zoom.js/dist/lg-zoom.min.js"></script>
  <script>
    const data = [
      { id: 'tab1', title: 'Husqvarna FC 250 (2015)', price: '7700zł - 45 000 kr', homologacja: 'Nie', desc: 'Husqvarna FC 250... zamiany na motocykl A2 lub skuter wodny Seadoo.', link: 'https://www.finn.no/mobility/item/408344590', images: 14 },
      { id: 'tab2', title: 'Husqvarna FC 250 (2018)', price: '7700zł - 45 000 kr', homologacja: 'Nie', desc: 'Dobrze utrzymany motocykl... filtr powietrza w zestawie.', link: 'https://www.finn.no/mobility/item/403541191', images: 7 },
      { id: 'tab3', title: 'Husqvarna FE 250 (2020)', price: '12060zł - 70 631 kr', homologacja: 'Tak', desc: 'Rozważam sprzedaż mojej... wykonany w 2024 roku.', link: 'https://www.finn.no/mobility/item/404987416', images: 17 },
      { id: 'tab4', title: 'Husqvarna FE 250 (2017)', price: '7700zł - 45 000 kr', homologacja: 'Tak', desc: 'Sprzedaję moją Husqvarnę... Plastiki jak nowe.', link: 'https://www.finn.no/mobility/item/407920028', images: 3 },
      { id: 'tab5', title: 'Husqvarna FE 250 (2015)', price: '10355zł - 60 631 kr', homologacja: 'Tak', desc: 'Nowe opony crossowe... Zadzwoń do Ole: 97946683.', link: 'https://www.finn.no/mobility/item/408123787?ci=1', images: 16 },
    ];

    function generateTabs() {
      const container = document.getElementById('tabs-container');
      data.forEach(entry => {
        let imagesHTML = '<ul class="gallery mt-4">';
        for (let i = 1; i <= entry.images; i++) {
          const path = `galeria/${entry.id.replace('tab', 'zakladka')}/${i}.png`;
          imagesHTML += `<li data-thumb="${path}"><img src="${path}"/></li>`;
        }
        imagesHTML += '</ul>';

        container.innerHTML += `
        <div id="${entry.id}" class="tab-content hidden bg-white rounded-lg p-6 shadow" style="display: none;">
          <h2 class="text-2xl font-bold mb-2">${entry.title}</h2>
          <p class="mb-2">${entry.price}</p>
          <p class="mb-2">Homologacja: <strong>${entry.homologacja}</strong></p>
          <p class="mb-4">${entry.desc}</p>
          <a href="${entry.link}" class="text-blue-600 underline">Zobacz ogłoszenie</a>
          ${imagesHTML}
        </div>`;
      });
    }

    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.style.display = 'none');
      const target = document.getElementById(tabId);
      target.style.display = 'block';
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function setupGallery(tabId) {
      $(`#${tabId} .gallery`).lightSlider({
        gallery: true,
        item: 1,
        loop: true,
        thumbItem: 5,
        slideMargin: 0,
        enableDrag: true,
        currentPagerPosition: 'left',
        responsive: [{ breakpoint: 768, settings: { thumbItem: 3 } }],
        onSliderLoad: function(el) {
          el.lightGallery({ selector: `#${tabId} .gallery .lslide`, zoom: true });
        }
      });
    }

    window.onload = () => {
      generateTabs();
      setTimeout(() => data.forEach(entry => setupGallery(entry.id)), 500);
    };
  </script>
</body>
</html>
